name: Build & Test

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]


jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ["1.25.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Tidy
        run: go mod tidy

      - name: Test
        run: go test ./...

      - name: Build binaries
        run: make release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pulse-binaries
          path: dist/
